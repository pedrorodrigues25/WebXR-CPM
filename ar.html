<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Boeing 747</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-assets>
        <a-asset-item id="747" src="assets/3D_models/boeing_747_with_interior_free/scene.gltf"></a-asset-item>
        <a-asset-item id="warPlane" src="assets/3D_models/foam_rc_plane/scene.gltf"></a-asset-item>
    </a-assets>


    <a-scene embedded arjs>
        <a-marker type="pattern" url="assets/img/AR_Marker/pattern-Marker-v2.patt">
            <a-entity gltf-model="#warPlane" scale="1.5 1.5 1.5" ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
