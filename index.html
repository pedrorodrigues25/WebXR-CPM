     <a-entity id="cameraRig" position="-6.206 0 0">
        <a-entity 
            camera 
            look-controls 
            wasd-controls
            acceleration="0.0005"
            position="0 0 0">
            <!-- mouse cursor -->
            <a-entity cursor="rayOrigin: mouse" 
                    raycaster="objects: .clickable"
                    position="0 0 -1" 
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: black; shader: flat">
            </a-entity>
        </a-entity>
        </a-entity>

        <!-- Gaze Cursor for VR/AR -->
        <a-entity 
          cursor="fuse: true; fuseTimeout: 1000" 
          position="0 0 -1" 
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat">
        </a-entity>
      </a-entity>

      <!-- Simple Button (in world) -->
      <a-entity 
        event-set__click="_event: click; position: -5.920 0.370 0.485; target: #cameraRig"
        id="moveButton"
        geometry="primitive: plane; height: 0.060; width: 0.100;"
        material="color: #FF5722"
        rotation="0 90 0"
        position="-14.011 -0.123 1.403"
        text="value: Climb; align: center; color: white; width:0.540;"
        class="clickable">
      </a-entity>


      <a-entity 
        event-set__click="_event: click; position: -5.920 0.370 0.485; target: #cameraRig"
        id="moveButtonDown"
        geometry="primitive: plane; height: 0.060; width: 0.100;"
        material="color: #FF5722"
        rotation="0 270 0"
        position="-15.305 0.370 -0.062"

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('#moveButton').addEventListener('click', () => {
        const rig = document.querySelector('#cameraRig');
        rig.setAttribute('position', { x: -8.356, y: 0.370, z: 0.317 });
